name: publish

on:
  push:
    branches: [ master ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - uses: nuget/setup-nuget@v1
      with:
        nuget-api-key: ${{ secrets.NuGetAPIKey }}
        nuget-version: '5.x'

    - name: Add NuGet source
      run: nuget source Add -Name "NuGet" -Source "https://nuget.pkg.github.com/Star-Academy/index.json" -UserName ahmadsalimi  -Password ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build library and generate NuGet Package
      run: dotnet pack -c Release -o artifacts
      working-directory: SampleLibrary/SampleLibrary

    - name: Publish NuGet Package
      run: nuget push ./SampleLibrary/SampleLibrary/artifacts/*.nupkg -Source "NuGet" -SkipDuplicate